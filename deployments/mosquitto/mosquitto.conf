# Mosquitto MQTT Broker Configuration
# For SyncDrive Fleet Management System

# Network Configuration
listener 1883
protocol mqtt

# Allow anonymous connections (for development)
# In production, set this to false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
log_timestamp true

# Connection settings
max_keepalive 60
max_connections -1

# Message size limits
message_size_limit 0

# Queue settings
max_queued_messages 1000

# WebSocket support (optional, for browser clients)
# Uncomment the following lines to enable WebSocket
# listener 9001
# protocol websockets
