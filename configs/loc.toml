# 本地開發環境配置

[app]
name = "sync-drive-backend"
env = "local"
port = 8080
debug = true

[log]
level = "debug"
format = "console"
output = "stdout"
outputPath = "logs/app.log"
maxSize = 100
maxBackups = 3
maxAge = 7
compress = true

[mysql]
host = "localhost"
port = 3306
database = "syncdrive"
username = "syncdrive_user"
password = "syncdrive_password"
charset = "utf8mb4"
parseTime = true
maxIdleConns = 10
maxOpenConns = 100

[mongodb]
uri = "mongodb://admin:admin_password@localhost:27017"
database = "syncdrive"
timeout = 10

[redis]
host = "localhost"
port = 6379
password = "redis_password"
db = 0
poolSize = 10

[mqtt]
broker = "tcp://localhost:1883"
clientID = "sync-drive-backend-local"
username = ""
password = ""
qos = 1

[jwt]
secret = "your-secret-key-change-in-production"
expireHours = 24
refreshExpireHours = 168

[s3]
region = "ap-northeast-1"
bucket = "sync-drive-dev"
accessKeyID = ""
secretAccessKey = ""
