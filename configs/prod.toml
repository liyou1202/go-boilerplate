# 生產環境配置

[app]
name = "sync-drive-backend"
env = "production"
port = 8080
debug = false

[log]
level = "warn"
format = "json"
output = "stdout"
outputPath = "logs/app.log"
maxSize = 100
maxBackups = 10
maxAge = 30
compress = true

[mysql]
host = "mysql"
port = 3306
database = "syncdrive"
username = "syncdrive_user"
password = "syncdrive_password"
charset = "utf8mb4"
parseTime = true
maxIdleConns = 10
maxOpenConns = 100

[mongodb]
uri = "mongodb://admin:admin_password@mongodb:27017"
database = "syncdrive"
timeout = 10

[redis]
host = "redis"
port = 6379
password = "redis_password"
db = 0
poolSize = 10

[mqtt]
broker = "tcp://mosquitto:1883"
clientID = "sync-drive-backend-prod"
username = ""
password = ""
qos = 1

[jwt]
secret = "your-secret-key-change-in-production"
expireHours = 24
refreshExpireHours = 168

[s3]
region = "ap-northeast-1"
bucket = "sync-drive-prod"
accessKeyID = ""
secretAccessKey = ""
